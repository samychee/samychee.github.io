{% extends "base.html" %}
{% block title %}Gina's Portfolio{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Art Portfolio</h1>
    </div>

    {% for image in images %}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
      <a href="/images/{{ image.FILENAME }}" class="thumbnail">
        <img src="{{ url_for('static', filename='images/thumbnail/' + image.FILENAME) }}" class="img-thumbnail">
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
