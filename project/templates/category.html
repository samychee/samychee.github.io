{% extends "base.html" %}
{% block title %}{{ category }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{ category }}</h1>
    </div>
  </div>

  <div class="row">
    {% for image in images %}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
      <a href="{{ url_for('image_page', image_id=image.id + '.html') }}" class="thumbnail">
        <img src="{{ url_for('static', filename='images/thumbnail/' + image.FILENAME) }}" class="img-thumbnail">
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
