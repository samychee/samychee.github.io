{% extends "base.html" %}
{% block title %}Contact Me{% endblock %}
{% block content %}
<div class="container">
  <h1>Contact Me</h1>
  <p>Email me at <a href="gchmar101@gmail.com">gchmar101@gmail.com</a>!<p>
  <form action="https://formspree.io/gchmar101@gmail.com" method="POST">
    <div>
      <label for="name">Name: </label>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <label for="sender">From: </label>
      <input type="email" name="_replyto" id="sender">
    </div>
    <div>
      <label for="email_body">Body: </label>
      <textarea name="body" id="email_body"></textarea>
    </div>
    <input type="submit" value="Send">
  </form>
</div>
{% endblock %}
