{% extends "base.html" %}
{% block title %}Contact Me{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div>
      <h1>Contact Me</h1>
      <p>Email me at <a href="gchmar101@gmail.com">gchmar101@gmail.com</a>!<p>
    </div>
  </div>
  <form action="https://formspree.io/gchmar101@gmail.com" method="POST" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-1 control-label">Name</label>
      <div class="col-sm-3">
        <input type="text" name="name" id="name" class="form-control" placeholder="Your Name">
      </div>
    </div>
    <div class="form-group">
      <label for="sender" class="col-sm-1 control-label">Email</label>
      <div class="col-sm-3">
        <input type="email" name="_replyto" id="sender" class="form-control" placeholder="Your Email">
      </div>
    </div>
    <div class="form-group">
      <label for="email_body" class="col-sm-1 control-label">Message</label>
      <div class="col-sm-6">
        <textarea name="body" id="email_body" placeholder="Your Message" class="form-control col-sm-8" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-2">
        <input type="submit" value="Send" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
{% endblock %}
